<!DOCTYPE html>
<html>

<head>
  <title>MARTIAL ARTS</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <canvas id="my-canvas" width="1349" height="600"></canvas>
  <div id="controls">
    <h2>Controls</h2>
    <div class="buttons">
      <button class="btn btn-outline-dark btn-lg" id="kick"><i class="fab fa-kickstarter"></i> Kick (K)</button>
      <button class="btn btn-outline-dark btn-lg" id="block"><i class="fab fa-bootstrap"></i> Block (B)</button>
      <button class="btn btn-outline-dark btn-lg" id="punch"><i class="fas fa-parking"></i> Punch (P)</button>
      <button class="btn btn-outline-dark btn-lg" id="forward"><i class="fas fa-arrow-circle-right"></i>
        Forward (D)</button>
      <button class="btn btn-outline-dark btn-lg" id="backward"><i class="fas fa-arrow-circle-left"></i>
        Backward (A)</button>
    </div>
  </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
